<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Gesti√≥n de Campa√±as WhatsApp</title>
    
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <link rel="stylesheet" href="css/missing-components.css">
    <link rel="stylesheet" href="css/unified-components.css">

    <link rel="stylesheet" href="css/message-status.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div>
                    <h1>WhatsApp Massive Sender</h1>
                    <p class="header-subtitle">Sistema Multi-Pool Avanzado</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="app.toggleTheme()">üåô Tema</button>
                    <button class="btn btn-primary" onclick="app.showSettings()">‚öôÔ∏è Configuraci√≥n</button>
                </div>
            </div>
        </header>

        <!-- Navegaci√≥n por pesta√±as -->
        <nav class="main-nav">
            <div class="nav-container">
                <button class="nav-btn active" data-section="debtors">Deudores</button>
                <button class="nav-btn" data-section="whatsapp"> WhatsApp</button>
                <button class="nav-btn" data-section="campaigns"> Campa√±as</button>
                <button class="nav-btn" data-section="chat">Chat</button>
            </div>
        </nav>

        <div class="main-content">
            <!-- Secci√≥n de Deudores (visible por defecto) -->
            <section id="debtorsSection" class="content-section active">
                <div class="section-loading">
                    <div class="spinner"></div>
                    <p>Cargando gesti√≥n de deudores...</p>
                </div>
            </section>
            
            <!-- Secci√≥n de WhatsApp (oculta inicialmente) -->
            <section id="whatsappSection" class="content-section">
                <div class="section-loading">
                    <div class="spinner"></div>
                    <p>Cargando sesiones de WhatsApp...</p>
                </div>
            </section>
            
            <!-- Secci√≥n de Campa√±as (oculta inicialmente) -->
            <section id="campaignsSection" class="content-section">
                <div class="section-loading">
                    <div class="spinner"></div>
                    <p>Cargando campa√±as...</p>
                </div>
            </section>
            
            <!-- Secci√≥n de Chat (oculta inicialmente) -->
            <section id="chatSection" class="content-section">
                <div class="section-loading">
                    <div class="spinner"></div>
                    <p>Cargando chat...</p>
                </div>
            </section>
        </div>
    </div>

    <!-- Contenedor para el panel de campa√±a flotante -->
    <div id="campaign-container"></div>

    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Configuraci√≥n -->
    <script src="js/config.js"></script>
    
    <!-- Utilidades -->
    <script src="js/utils/helpers.js"></script>
    <script src="js/utils/debounce.js"></script>
    <script src="js/utils/dom.js"></script>
    
    <!-- Componentes -->
    <script src="js/components/modal.js"></script>
    <script src="js/components/notifications.js"></script>
    <script src="js/components/virtual-scroll.js"></script>
    
    <!-- NUEVO: Sistema de seguimiento de mensajes -->
    <script src="js/components/messageTracking.js"></script>
    
    <!-- M√≥dulos -->
    <script src="js/modules/ui-manager.js"></script>
    <script src="js/modules/chat-manager.js"></script>
    <script src="js/modules/debtors-manager.js"></script>
    <script src="js/modules/campaigns-manager.js"></script>
    <script src="js/modules/whatsapp-manager.js"></script>
    
    <!-- App principal -->
    <script src="js/app.js"></script>

    <!-- Script de navegaci√≥n -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navButtons = document.querySelectorAll('.nav-btn');
            const sections = document.querySelectorAll('.content-section');
            
            // Funci√≥n para cambiar de secci√≥n
            function switchSection(sectionName) {
                // Remover activo de todos
                navButtons.forEach(btn => btn.classList.remove('active'));
                sections.forEach(section => section.classList.remove('active'));
                
                // Activar el seleccionado
                const activeBtn = document.querySelector(`.nav-btn[data-section="${sectionName}"]`);
                const activeSection = document.getElementById(`${sectionName}Section`);
                
                if (activeBtn) activeBtn.classList.add('active');
                if (activeSection) activeSection.classList.add('active');
                
                // Notificar a la app del cambio
                if (window.app && typeof window.app.showSection === 'function') {
                    window.app.showSection(sectionName);
                } else {
                    console.warn('‚ö†Ô∏è app.showSection no disponible a√∫n, reintentando en 1 segundo...');
                    setTimeout(() => {
                        if (window.app && typeof window.app.showSection === 'function') {
                            window.app.showSection(sectionName);
                        }
                    }, 1000);
                }
            }
            
            navButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetSection = this.getAttribute('data-section');
                    switchSection(targetSection);
                });
            });
            
            // Asegurar que la secci√≥n de deudores est√© activa al inicio
            setTimeout(() => {
                const debtorsBtn = document.querySelector('.nav-btn[data-section="debtors"]');
                if (debtorsBtn && !debtorsBtn.classList.contains('active')) {
                    switchSection('debtors');
                }
            }, 1500);
        });
    </script>

    <!-- Script de funciones globales para seguimiento de mensajes -->
    <script>
        // Funci√≥n para validar y iniciar campa√±a
        window.validateAndStartCampaign = async function() {
            if (!window.app || !window.app.modules.debtors) {
                alert('‚ùå La aplicaci√≥n no est√° inicializada');
                return;
            }
            
            const debtors = window.app.modules.debtors.getCurrentDebtors();
            
            if (debtors.length === 0) {
                alert('‚ùå No hay deudores para validar');
                return;
            }
            
            try {
                const response = await fetch(window.APP_CONFIG.API_BASE_URL + '/api/campaign/validate-debtors', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        debtors: debtors.map(d => ({
                            nombre: d.nombre,
                            telefono: d.telefono,
                            deuda: d.deuda,
                            capital: d.capital,
                            vencimiento: d.vencimiento,
                            rut: d.rut,
                            nombre_ejecutivo: d.nombre_ejecutivo,
                            numero_ejecutivo: d.numero_ejecutivo,
                            titulo: d.titulo,
                            estado: d.estado
                        }))
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    if (data.summary.canProceed) {
                        showValidationResults(data.validation);
                        
                        if (confirm(`${data.validation.statistics.invalid} deudores inv√°lidos encontrados. ¬øDeseas continuar solo con los ${data.validation.statistics.valid} v√°lidos?`)) {
                            window.app.modules.campaigns.startCampaign();
                        }
                    } else {
                        alert('‚ùå No hay deudores v√°lidos para enviar');
                    }
                } else {
                    alert('‚ùå Error en validaci√≥n: ' + data.error);
                }
            } catch (error) {
                console.error('Error en validaci√≥n:', error);
                alert('‚ùå Error de conexi√≥n durante la validaci√≥n');
            }
        };
        
        function showValidationResults(validation) {
            const modalContent = `
                <div class="validation-results">
                    <h3>üîç Resultados de Validaci√≥n</h3>
                    <div class="alert alert-info">
                        <strong>Resumen:</strong> 
                        ${validation.statistics.total} revisados | 
                        ${validation.statistics.valid} v√°lidos | 
                        ${validation.statistics.invalid} inv√°lidos | 
                        ${validation.duplicates.length} duplicados
                    </div>
                    
                    ${validation.invalid.length > 0 ? `
                    <h6>Deudores Inv√°lidos:</h6>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Tel√©fono</th>
                                    <th>Errores</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${validation.invalid.slice(0, 10).map(debtor => `
                                    <tr>
                                        <td>${debtor.index + 1}</td>
                                        <td>${debtor.debtor.nombre || 'N/A'}</td>
                                        <td>${debtor.debtor.telefono || 'N/A'}</td>
                                        <td><small class="text-danger">${debtor.errors.join(', ')}</small></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                        ${validation.invalid.length > 10 ? 
                            `<p class="text-muted">... y ${validation.invalid.length - 10} m√°s</p>` : ''}
                    </div>
                    ` : ''}
                    
                    ${validation.duplicates.length > 0 ? `
                    <h6>Duplicados Detectados:</h6>
                    <ul>
                        ${validation.duplicates.slice(0, 5).map(dup => `
                            <li>${dup.telefono} (${dup.count} veces)</li>
                        `).join('')}
                    </ul>
                    ` : ''}
                </div>
            `;
            
            window.modals.create('validationModal', 'Validaci√≥n de Deudores', modalContent, `
                <button class="btn btn-primary" onclick="modals.close('validationModal')">Cerrar</button>
                <button class="btn btn-success" onclick="modals.close('validationModal'); window.app.modules.campaigns.startCampaign()">Continuar</button>
            `);
            
            window.modals.show('validationModal');
        }

        // Funci√≥n para exportar reporte de campa√±a
        window.exportCampaignReport = function() {
            fetch('/api/campaign/report/export')
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `campaign-report-${new Date().toISOString().split('T')[0]}.csv`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => {
                    console.error('Error exportando reporte:', error);
                    alert('Error al exportar el reporte');
                });
        };

        // Funci√≥n para detener campa√±a
        window.stopCampaign = function() {
            if (confirm('¬øEst√°s seguro de que quieres pausar la campa√±a?')) {
                fetch('/api/campaign/stop', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Campa√±a pausada');
                    }
                })
                .catch(error => {
                    console.error('Error pausando campa√±a:', error);
                });
            }
        };

        // Funci√≥n para cancelar campa√±a
        window.cancelCampaign = function() {
            if (confirm('¬øEst√°s seguro de que quieres cancelar la campa√±a?')) {
                fetch('/api/campaign/cancel', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Campa√±a cancelada');
                    }
                })
                .catch(error => {
                    console.error('Error cancelando campa√±a:', error);
                });
            }
        };
    </script>

    <!-- Script de depuraci√≥n -->
    <script>
        // Debug helper
        window.debugSystem = function() {
            console.log('=== DEBUG DEL SISTEMA ===');
            console.log('App config:', window.APP_CONFIG);
            console.log('App instance:', window.app);
            console.log('MessageTracker:', window.messageTracker);
            
            if (window.app) {
                console.log('Socket connected:', window.app.socket?.connected);
                console.log('Modules initialized:', window.app.isInitialized);
                console.log('Available methods:', Object.keys(window.app).filter(k => typeof window.app[k] === 'function'));
                
                // Probar conexi√≥n a endpoints
                fetch(window.APP_CONFIG.API_BASE_URL + '/api/health')
                    .then(r => r.json())
                    .then(d => console.log('Health check:', d))
                    .catch(e => console.log('Health check failed:', e));
            }
            
            if (window.messageTracker) {
                console.log('MessageTracker stats:', window.messageTracker.campaignStats);
                console.log('Message states:', window.messageTracker.messageStates.size);
            }
        };
        
        // Funci√≥n para probar app.showSection
        window.testShowSection = function() {
            if (window.app && typeof window.app.showSection === 'function') {
                console.log('‚úÖ app.showSection est√° disponible');
                return true;
            } else {
                console.log('‚ùå app.showSection NO est√° disponible');
                return false;
            }
        };
        
        // NUEVO: Funciones para MessageTracker
        window.testMessageTracking = function() {
            if (window.messageTracker) {
                console.log('‚úÖ MessageTracker est√° disponible');
                console.log('Estad√≠sticas actuales:', window.messageTracker.campaignStats);
                return true;
            } else {
                console.log('‚ùå MessageTracker NO est√° disponible');
                return false;
            }
        };
        
        window.simulateMessageUpdate = function() {
            if (window.messageTracker && window.app && window.app.socket) {
                // Simular un evento de actualizaci√≥n de mensaje
                const fakeData = {
                    messageId: 'test-' + Date.now(),
                    status: 'sent',
                    phoneNumber: '+56912345678',
                    timestamp: new Date().toISOString(),
                    campaignId: 'test-campaign'
                };
                
                window.messageTracker.updateMessageState(fakeData);
                console.log('‚úÖ Evento simulado enviado:', fakeData);
            }
        };
        
        // Ejecutar debug si hay errores
        setTimeout(() => {
            if (!window.app?.isInitialized) {
                console.warn('‚ö†Ô∏è App no se inicializ√≥ despu√©s de 5 segundos');
                window.debugSystem();
            }
        }, 5000);
    </script>
</body>
